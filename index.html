<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
  </head>

  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="wrapper">
      <section class="new-task">
        <label class="new-task__label" for="new-task">Add Item</label>
        <div class="new-task__wrapper">
          <input id="new-task" class="task new-task__wrapper_input" type="text">
          <button class="task-row__wrapper_button button">Add</button>
        </div>
      </section>

      <section>
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="list">
            <input class="list__checkbox" type="checkbox"><label class="task list__label">Pay Bills</label>
            <input type="text" class="task list__input hidden"><button class="edit button">Edit</button>
            <button class="delete button">
              <img src="./remove.svg" alt="" class="delete__img">
            </button>
          </li>
          <li class="edit-mode list">
            <input type="checkbox" class="list__checkbox"><label class="task list__label">Go Shopping</label>
            <input type="text" 
                   value="Go Shopping" 
                   class="task list__input hidden">
            <button class="edit button">Save</button>
            <button class="delete button">
              <img src="./remove.svg" alt="" class="delete__img">
            </button>
          </li>
        </ul>
      </section>

      <section>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks">
          <li class="list">
            <input type="checkbox" class="list__checkbox" checked><label class="task list__label">See the Doctor</label>
            <input type="text" class="task list__input hidden"><button class="edit button">Edit</button>
            <button class="delete button">
              <img src="./remove.svg" alt="" class="delete__img">
            </button>
          </li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
